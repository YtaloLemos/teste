<div>
    <div class="row">        
        <div class="col-md-4 col-md-offset-4">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title" style="font-size:25px">Login</h3>
                </div>                
                <div class="box-body">
                    <div class="alert alert-danger" ng-show="authenticationError">
                        <strong>Falha ao realizar Login!</strong> Por favor verifique seu nome de usuário e senha e tente novamente.
                    </div>
                    <form class="form" role="form" ng-submit="login($event)">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Usuário" ng-model="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Senha"
                                   ng-model="password">
                        </div>
                        <div class="form-group">
                            <label for="rememberMe">
                                <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                                <span>Lembrar-me nesse computador</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p></p>
                    <div class="alert alert-warning">
                        <a class="alert-link" href="#/reset/request">Esqueceu sua senha?</a>
                    </div>
                    <div class="alert alert-warning">
                        Você ainda não tem uma conta? <a class="alert-link" href="#/register">Criar nova conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
